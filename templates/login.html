{% extends "base.html" %}
{% set title = "Login" %}
{% set hide_public_nav = true %}

{% block content %}
<style>
  .login-shell {
    max-width: 720px;
    margin: 3.2rem auto 0;
  }
  .login-panel {
    border: 1px solid #b6c9e6;
    border-radius: 20px;
    background:
      radial-gradient(620px 300px at 0% -10%, rgba(42, 101, 200, 0.28), transparent 68%),
      radial-gradient(560px 300px at 100% 0%, rgba(182, 128, 37, 0.2), transparent 70%),
      radial-gradient(420px 260px at 50% 100%, rgba(8, 122, 107, 0.12), transparent 72%),
      linear-gradient(180deg, #f9fcff 0%, #e8f2ff 100%);
    box-shadow: 0 22px 42px rgba(12, 34, 73, 0.18);
    padding: 1.25rem;
  }
  .login-brand {
    display: flex;
    justify-content: center;
    margin: 0 0 0.85rem;
  }
  .login-brand img {
    height: 54px;
    width: auto;
  }
  .login-title {
    margin: 0 0 0.2rem;
    color: #12345f;
    font-weight: 800;
    letter-spacing: 0.01em;
    text-align: center;
  }
  .login-subtitle {
    margin: 0;
    color: #42608e;
    font-size: 0.95rem;
    text-align: center;
  }
  .login-card {
    border: 1px solid #c4d6ef;
    border-radius: 16px;
    background: linear-gradient(180deg, #ffffff 0%, #f5f9ff 100%);
    box-shadow: 0 12px 26px rgba(15, 40, 85, 0.12);
    padding: 1.15rem;
  }
  .login-card .form-control {
    background: #ffffff;
  }
  .login-card .form-control,
  .login-card .btn {
    border-radius: 11px;
  }
  .login-help-link {
    color: #1f58ab;
    font-weight: 600;
    text-decoration: none;
  }
  .login-help-link:hover {
    text-decoration: underline;
  }
  @media (max-width: 991px) {
    .login-shell {
      margin-top: 1.15rem;
    }
    .login-panel {
      padding: 0.9rem;
    }
  }
</style>

<section class="login-shell">
  <div class="login-panel">
    <div class="login-card">
      <div class="login-brand">
        <img src="{{ url_for('static', filename='images/InvoiceRunner.png') }}" alt="InvoiceRunner">
      </div>
      <h1 class="h3 login-title">Welcome back</h1>
      <p class="login-subtitle mb-3">Sign in to access your InvoiceRunner workspace.</p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label req">Username</label>
          <input class="form-control" name="username" autofocus required />
        </div>

        <div class="mb-3">
          <label class="form-label req">Password</label>
          <input class="form-control" type="password" name="password" required />
        </div>

        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>

      <div class="mt-3 small-muted text-center">
        <a class="login-help-link" href="{{ url_for('forgot_password') }}">Forgot password?</a>
      </div>

      <hr class="my-3" />
      <div class="small-muted text-center">
        New here? <a class="login-help-link" href="{{ url_for('register') }}">Create an account</a>
      </div>
      <div class="small-muted text-center mt-2">
        Having issues? <a class="login-help-link" href="{{ url_for('contact_support_public') }}">Contact us</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
