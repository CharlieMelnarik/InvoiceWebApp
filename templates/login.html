{% extends "base.html" %}
{% set title = "Login" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 fw-bold mb-3">Login</h1>
        <p class="small-muted mb-3">Sign in to access your invoices.</p>

        <form method="post">
          <div class="mb-3">
            <label class="form-label req">Username</label>
            <input class="form-control" name="username" autofocus required />
          </div>

          <div class="mb-3">
            <label class="form-label req">Password</label>
            <input class="form-control" type="password" name="password" required />
          </div>

          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>

        <div class="mt-3 small-muted">
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </div>

        <hr class="my-3" />
        <div class="small-muted">
          New here? <a href="{{ url_for('register') }}">Create an account</a>
        </div>

        <hr class="my-3" />
        <p class="small-muted mb-0">
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
