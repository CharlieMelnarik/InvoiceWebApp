{% extends "base.html" %}
{% set title = "Choose New Password" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">

        <h1 class="h4 fw-bold mb-3">Choose a New Password</h1>

        <form method="post">
          <div class="mb-3">
            <label class="form-label req">New Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label req">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              name="confirm_password"
              required
            />
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Update Password
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
